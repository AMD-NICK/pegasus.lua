      * {
        box-sizing: border-box;
      }

      a, html {
        color: rgb(74, 74, 74);
      }

      body, h1, hr, ul {
        margin: 0;
      }

      body, html {
        width: 100%;
        height: 100%;
      }

      h1, html {
        font-family: 'Source Sans Pro', sans-serif;
      }

      header, main, nav, section {
        display: block;
      }

      }

        font-weight: normal;
      }

        border: 0;
      }

        font-size: 16px;
        line-height: 1.61803;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      .body {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 11rem;
        overflow: auto;
        width: auto;
        height: auto;
      }

      .body-page {
        width: 100%;
        min-height: 100%;
      }

      .body-ruler {
        background-color: rgb(238, 238, 238);
        width: 100%;
        height: 1px;
      }

      .header {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        background-color: rgb(246, 246, 246);
        display: block;
        width: 11rem;
        height: auto;
      }

      .header-anchor {
        display: block;
        font-size: 1.375rem;
        padding: 0.5rem 2.5rem;
      }

      .header-active {
        font-weight: 700;
      }

      .header-link {
        display: block;
      }

      .header-links {
        position: absolute;
        top: 50%;
        right: 0;
        left: 0;
        transform: translateY(-50%);
        width: auto;
        height: auto;
      }

      .header-logo {
        position: absolute;
        top: 10%;
        left: 10%;
        fill: rgb(246, 246, 246);
        stroke: rgb(246, 246, 246);
        width: 80%;
        height: 80%;
      }

      .header-nav {
        position: absolute;
        top: 5rem;
        right: 0;
        bottom: 0;
        left: 0;
        width: auto;
        height: auto;
      }

      .header-title {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        background-color: rgb(74, 74, 74);
        width: auto;
        height: 5rem;
      }

      .hidden {
        display: none;
      }
    </style>
