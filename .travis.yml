language: erlang

env:
  global:
    - LUAROCKS_BASE=luarocks-2.2.1
  matrix:
    include:
      - env: LUA="lua 5.1"
        os: osx
      - env: LUA="lua 5.1"
        os: linux
      - env: LUA="lua 5.2"
        os: linux
      - env: LUA="lua 5.3"
        os: linux
      - env: LUA="luajit 2.0"
        os: linux
      - env: LUA="luajit 2.1"
        os: linux

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH=$PATH:~/Library/Python/2.7/bin/; fi
  - pip install --user hererocks
  - hererocks here -r^ --$LUA
  - source here/bin/activate

install:
  - sudo -E luarocks install busted
  - sudo -E luarocks install mimetypes
  - sudo -E luarocks install luasocket
  - sudo -E luarocks install luacov
  - sudo -E luarocks install luafilesystem
  - sudo -E luarocks install lzlib

script:
  - sudo -E busted test/unit/
